        <div>

          <br>
          <label style="font-weight: bold; font-size: 20px;">Brand: </label>

          <label id="CPUSPEED"></label>

        <div>
          <h1>GPU Specifications</h1>
          <label style="font-weight: bold; font-size: 20px;">Manufacturer: </label>

          <br>
          <label style="font-weight: bold; font-size: 20px;">Brand: </label>

          <br>
          <label style="font-weight: bold; font-size: 20px;">VRAM: </label>
          <label id="GPUMEMORY"></label>

          <label style="font-weight: bold; font-size: 20px;">Manufacturer: </label>

          <br>
          <label style="font-weight: bold; font-size: 20px;">Model: </label>

          <label style="font-weight: bold; font-size: 20px;">Version: </label>

          <label id="RAMSPEED"></label>

        <div>
          <h1>Storage Specifications</h1>
          <label style="font-weight: bold; font-size: 20px;">Names: </label>
          <label id="DRIVENAMES"></label>
        </div>
        <div>
          <h1>Bios Specifications</h1>
          <label style="font-weight: bold; font-size: 20px;">Version: </label>
          <label id="BIOSVERSION"></label>
          <br>
          <label style="font-weight: bold; font-size: 20px;">Date: </label>
          <label id="BIOSDATE"></label>
