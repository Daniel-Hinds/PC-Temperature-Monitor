        <script src="https://unpkg.com/vanilla-picker@2"></script>

        <div style="max-width: 75px; margin-left: 25px; margin-top: 300px; position: fixed;">
          <div style="font-size: 15px; border-style: solid;" id="parent">Change Guage Colours</div>
        </div>
        
        <script>
          var parent = document.querySelector('#parent');
          var picker = new Picker(parent);

          picker.onChange = function(color) {
            document.documentElement.style.setProperty('--GuageColour', color.rgbaString);
          };
          picker.onDone = function(color){
            localStorage.setItem("GuageColour", color.rgbaString)
          }
        </script>
        <script>
          window.onload=setGuageColour();
          window.onload=document.documentElement.style.setProperty('--BUTTONVIS', 'visible');
          window.onload=updateHomeGuages();getDRIVEpercent();
          window.onload=setInterval( function() {updateHomeGuages();}, localStorage.getItem("guageInterval") );
          window.onload=setInterval( function() {getDRIVEpercent();}, localStorage.getItem("diskInterval") );
        </script>
        <script>
          // for electron
          if (typeof require !== 'undefined') {
              const currentWebContents = require('electron').remote.getCurrentWebContents();
              document.addEventListener('keyup', ({ key, ctrlKey, shiftKey, metaKey, altKey }) => {
                  if (
                      key === 'F12' ||
                      (ctrlKey && shiftKey && key === 'I') ||
                      (metaKey && altKey && key === 'i')
                  ) {
                      currentWebContents.openDevTools();
                  }
              });
          }
      </script>
